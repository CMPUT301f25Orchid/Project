name: Generate Javadoc

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-commit-javadoc:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Generate Javadoc
        working-directory: FairDraw
        run: |
          chmod +x ./gradlew
          ./gradlew androidJavadoc

      - name: List generated Javadoc (debug)
        run: |
          ls -R FairDraw/docs/javadoc || echo "No Javadoc generated"

      - name: Commit and push Javadoc
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add FairDraw/docs/javadoc
          if ! git diff --staged --quiet; then
            git commit -m "docs: Auto-generate Javadoc [ci skip]"
            git push
          else
            echo "No changes to Javadoc. Skipping commit."
          fi
