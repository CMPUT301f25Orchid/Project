name: Generate and Format UML Diagram

# Run this workflow on every push to the 'main' branch
on:
  push:
    branches:
      - main

# Grant permissions for the action to write changes back to the repo
permissions:
  contents: write

jobs:
  build-and-commit-uml:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repository's code
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 4: Download the PlantUML Generator (NEW TOOL)
      # The old 'pumlg' tool is offline (404). This is a well-maintained replacement.
      - name: Download PlantUML Generator
        run: |
          wget https://github.com/lorenzovngl/plantuml-generator/releases/download/v1.0/PlantUMLGenerator.jar -O PlantUMLGenerator.jar
          java -jar PlantUMLGenerator.jar --version # Verify it works

      # Step 5: Generate the raw UMLDiagram.puml file
      # We provide the specific package path you want to scan
      # and the output file.
      - name: Generate raw PlantUML file
        run: |
          java -jar PlantUMLGenerator.jar \
            FairDraw/app/src/main/java/com/example/fairdraw \
            FairDraw/UMLDiagram.puml
          
          echo "--- Raw UMLDiagram.puml generated ---"
          cat FairDraw/UMLDiagram.puml

      # Step 6: Run the Python script to format the .puml file
      - name: Format the PlantUML file
        run: |
          python .github/scripts/puml_formatter.py FairDraw/UMLDiagram.puml
          # Overwrite the original with the formatted one
          mv FairDraw/UMLDiagram_formatted.puml FairDraw/UMLDiagram.puml
          
          echo "--- Formatted UMLDiagram.puml created ---"
          cat FairDraw/UMLDiagram.puml

      # Step 7: Commit and push the new diagram
      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add FairDraw/UMLDiagram.puml
          
          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            # Add [ci skip] to the commit message to prevent an infinite loop
            git commit -m "docs: Auto-generate UML diagram [ci skip]"
            git push
          else
            echo "No changes to UML diagram. Skipping commit."
          fi